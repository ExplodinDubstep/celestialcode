<!DOCTYPE html>
<html>
  <head>
    <title>CelestialCode Landing Page</title>
    <meta name="description" content="CelestialCode is a place to learn about tech and the universe.">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <audio id="myAudio">
      <source src="en_4_celestialcode_intro.wav" type="audio/wav">
    </audio>
    <audio id="ambientAudio" preload="auto">
      <source src="websiteIntro.wav" type="audio/wav">
    </audio>
    <div class="fullscreen-div">
      <div class="banner-container">
        <img class="banner-image" src="Banner.png" type="image/png" alt="Your Banner">
      </div>
      <div id="introScreen" class="fullscreen-div">
        <button id="startButton">Start Journey</button>
      </div>
      <h1 class="welcome">///WELCOME\\\</h1>
      <h1 class="to">
        <span class="pipes">///</span>
        <span class="text">TO</span>
        <span class="pipes">\\\</span>
      </h1>
      <h1 class="celestialcode">\\\CELESTIALCODE///</h1>
    </div>

    <script>
      window.addEventListener("load", function(){
        var audio = document.getElementById("myAudio");
        var ambient = document.getElementById("ambientAudio");
        
        // Set initial volume levels
        audio.volume = 1.0;  // sets myAduio volume
        ambient.volume = 0.2;  // sets ambientAudio volume
        
        document.getElementById("startButton").addEventListener("click", function() {
          audio.play();
          ambient.play();
        document.getElementById("introScreen").style.display = "none"; // This will hide the intro screen
        });
      });
    </script>
  </body>
</html>
